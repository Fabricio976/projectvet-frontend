<div class="back-ground-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="grid-header">
      <h1 class="header">Criar uma conta no Pet Vet</h1>
      <h2 class="subheader">Insira seu nome</h2>
    </div>
    <div class="form-fields">
      <div class="field">
        <label for="email">Email</label>
        <input pInputText id="email" formControlName="email" type="text" placeholder="name@example.com" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Senha"
          class="password-input" />
        <span class="toggle-icon" (click)="togglePasswordVisibility()"></span>
      </div>
      <div *ngIf="loginError" class="error-card">
        <svg xmlns="http://www.w3.org/2000/svg" class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke="red" stroke-width="2" fill="#ffe5e5" />
          <line x1="15" y1="9" x2="9" y2="15" stroke="red" stroke-width="2" />
          <line x1="9" y1="9" x2="15" y2="15" stroke="red" stroke-width="2" />
        </svg>
        <span class="error-message">Falha no login! Verifique suas credenciais.</span>
      </div>
      <div class="form-options">
          <span class="forgot-password" (click)="navigateToRegister()">Criar conta</span>
          <span class="forgot-password" (click)="navigateToForgotPassword()">Esqueceu sua senha?</span>
      </div>
      <button pButton type="submit" label="Sign In" [disabled]="loginForm.invalid"></button>
    </div>
  </form>
</div>
