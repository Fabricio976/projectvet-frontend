<main class="form-signin w-100 m-auto">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <!-- Ícone de cadeado -->
    <div class="text-center mb-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="60"
        height="60"
        fill="currentColor"
        class="bi bi-lock"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
        />
      </svg>
    </div>
    <div class="mt-3 text-center">
      <div *ngIf="successMessage" class="alert alert-success fade-out">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger fade-out">
        {{ errorMessage }}
      </div>
    </div>

    <h1 class="h3 mb-3 fw-normal text-center">Esqueci a senha</h1>

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
        [ngClass]="{
          'is-invalid':
            forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid
        }"
      />
      <label for="floatingInput">Email</label>
      <div
        class="invalid-feedback"
        *ngIf="
          forgotForm.get('email')?.touched &&
          forgotForm.get('email')?.hasError('required')
        "
      >
        Email é obrigatório.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          forgotForm.get('email')?.touched &&
          forgotForm.get('email')?.hasError('email')
        "
      >
        Insira um email válido.
      </div>
    </div>
    <button
      class="btn btn-primary w-100 py-2"
      type="submit"
      [disabled]="forgotForm.invalid"
    >
      Enviar código
    </button>

    <p class="mt-5 mb-3 text-body-secondary text-center">Projeto Vet – 2025</p>
  </form>
</main>
